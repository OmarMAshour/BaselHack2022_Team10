<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/home/omar/Documents/BaselHack/BaselHack2022/coop_challenge/generator/label_template/style.css">
    <meta charset="UTF-8">
    <title>Label</title>
</head>
<body>
<table id="table" style="font-family: sans-serif; border: 2px solid #FFA400">
    <tr>
        <td colspan = "4" id="name"><b> &nbsp; Château Giscours Margaux AOC 3ème Cru Classé</b></td>
    </tr>
    <tr>
        <td ROWSPAN="7" id="bottle"><img src="https://svgsilh.com/png-512/150955.png" height="150"></td>
    </tr>
    <tr>
        <td width="100" id="year">2016</td>
        <td width="300">Rotwein, mittelschwer/strukturbetont</td>
        <td ROWSPAN="5"><img src=https://api.qrserver.com/v1/create-qr-code/?size=210x210&data=https://www.coop.ch/p/3173171022 id="qr"></td>
    </tr>
    <tr>
        <td id="origin"><em>Origin:</em></td>
        <td>Bordeaux - Margaux, Frankreich</td>
    </tr>
    <tr>
        <td id="grape"><em>Grape:</em></td>
        <td>Cabernet Franc, Cabernet Sauvignon, Merlot</td>
    </tr>
    <tr>
        <td id="maturity"><em>Maturity:</em></td>
        <td>2026 - 2046</td>
    </tr>
    <tr>
        <td id="alcohol"><em>Alcohol:</em></td>
        <td>13.5%</td>
    </tr>
    <tr>
        <td colspan ="2" id="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Coop.svg/2000px-Coop.svg.png" width="100"></td>
        <td id="price""><b>65.2 CHF</b></td>
      </tr>
    </table>
</body>
</html>
