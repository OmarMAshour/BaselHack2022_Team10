<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coop wine manager</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="css/bootstrap-utilities.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Coop wine cellar manager</h1>
    This web application supports you to generate print media to manage your wine collection.

    Please tell us if you want to type in a wine name or if you want to scan a QR code.
    <br>
    <br>
    <div class="row">
        <div class="col-6 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary">Type in a wine name</button>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary">Scan a QR code</button>
        </div>
    </div>
</div>


<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
